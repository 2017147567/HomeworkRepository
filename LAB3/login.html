<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>로그인</title>
</head>
<body>
<nav class="nav-container">
    <a href="index.html">메인</a>
    <a href="signup.html">회원가입</a>
    <a href="login.html">로그인</a>
</nav>
<main class="main-container">
    <h1 class="ta-c">Login</h1>
    <form action="" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" autofocus required placeholder="Enter your username">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
        <br>
        <button type="submit" >Login</button>
    </form>
    <p class="ta-c">Don't have an account yet? <a href="signup.html">Signup here</a>.</p>
</main>
</body>
</html>
