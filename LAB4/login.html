<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
<header>
  <h1>Login</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>
</header>

<main class="main-container">
  <h1 class="ta-c">Login</h1>
  <form action="" method="post">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" autofocus required placeholder="Enter your username">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
    <br>
    <button type="submit" >Login</button>
  </form>
  <p class="ta-c">Don't have an account yet? <a href="signup.html">Signup here</a>.</p>
</main>

<footer>

</footer>
</body>

</html>
